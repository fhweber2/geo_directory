<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>OGR2Layers</title>
<style>
 #map{width:400px;height:400px;}
</style>
<script src="http://www.openlayers.org/api/2.11/OpenLayers.js"></script>
<script type="text/javascript">
var map, selectsControls
function init(){
	var option = {
		projection: new OpenLayers.Projection("EPSG:900913"),
		displayProjection: new OpenLayers.Projection("EPSG:4326")
	};
	map = new OpenLayers.Map('map', option);
	olmapnik = new OpenLayers.Layer.OSM("OpenStreetMap Mapnik", "http://tile.openstreetmap.org/${z}/${x}/${y}.png");
	map.addLayer(olmapnik);
	map.setBaseLayer(olmapnik);
	var ls= new OpenLayers.Control.LayerSwitcher(); 
	map.addControl(ls); 
	ls.maximizeControl(); 
	map.addControl(new OpenLayers.Control.Navigation());
	var hidrant = new OpenLayers.Layer.GML("hidrant GeoJSON", "hidrant.GeoJSON", {format: OpenLayers.Format.GeoJSON});
	map.addLayer(hidrant);
	extent = new OpenLayers.Bounds(-104.842432,43.910383,-104.839612,43.913512).transform(new OpenLayers.Projection("EPSG:4326"), new OpenLayers.Projection("EPSG:900913"));
	map.zoomToExtent(extent);
};
</script>
</head>
<body onload="init()">
<h1></h1>
<div id="map"></div>
</body>
</html>
